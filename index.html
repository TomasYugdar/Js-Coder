<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="juego">
        <h1>Blackjack</h1>
        <div id="crupier">
            <h2>Mano del Crupier</h2>
            <div id="cartas-crupier"></div>
            <p id="puntuacion-crupier">Puntuación: 0</p>
        </div>
        <div id="jugador">
            <h2>Tu Mano</h2>
            <div id="cartas-jugador"></div>
            <p id="puntuacion-jugador">Puntuación: 0</p>
        </div>
        <div id="controles">
            <button id="boton-pedir">Pedir Carta</button>
            <button id="boton-plantarse">Plantarse</button>
            <button id="boton-reiniciar">Nuevo Juego</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
